<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./mustard-ui.min.css">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercice souris</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/png" href="./assets/Logos NPTM 2022 Icon-01.png" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body oncontextmenu="return false;">
    <header>
        <div class="header row">
            <div class="col col-lg-1">
                <img src="./assets/Logos NPTM 2022 Icon-Text-01.png" height="100em">
            </div>
            <div class="col col-lg-11">
                <h1 class="title">Exercices souris</h1>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col col-lg-3 display-lg-up">
                <div class="sidebar sidebar-left side-menu">
                    <h3 class="sidebar-category">Exercices</h3>
                    <ul class="sidebar-links">
                        <li class="">
                            <a href="#" class="item" onclick="setClickEvent('target', 'click', this)"
                                data-consigne="Effectuez un clique gauche sur la cible">Clique gauche</a>
                        </li>
                        <li class="">
                            <a href="#" class="item" onclick="setClickEvent('target', 'dblclick', this)"
                                data-consigne="Effectuez un double clique sur la cible">Double-clique</a>
                        </li>
                        <li class="">
                            <a href="#" class="item" onclick="setClickEvent('target', 'contextmenu', this)"
                                data-consigne="Effectuez un clique droit sur la cible">Clique droit</a>
                        </li>
                        <li class="">
                            <a href="#" class="item" onclick="setDragDrop('target', 'dropZone', this)"
                                data-consigne="Effectuez un glisser/déposer de la cible dans le carré">Glisser/Déposer</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="practiceZone" class="col col-lg-9 row">
                <div class="col col-lg-12">
                    <p id="consigne" class="alert alert-info"></p>
                </div>
                <div class="col col-lg-3">
                    <form class="">
                        <select id="difficulty">
                            <option class="option-difficulty" value="1" selected>Facile</option>
                            <option class="option-difficulty" value="2">Moyen</option>
                            <option class="option-difficulty" value="3">Difficile</option>
                            <!-- <option>Difficile+</option>
                            <option>Ultime</option>
                            <option>Impossible</option> -->
                        </select>
                    </form>
                </div>
                <div class="col col-lg-2">
                    <h4>Score :</h4>
                </div>
                <div class="col col-lg-3">
                    <h4 id="score"></h4>
                </div>

                <div class="exercice1">
                    <div class="exercice1">
                        <img id="target" class="noselect target" src="./assets/iconmonstr-target-3.svg" draggable="true" />
                        <div id="dropZone" class="dropZone disable">

                        </div>
                    </div>
                </div>
            </div>
            <script src='main.js'></script>
        </div>
    </div>
    <div id="gameEnd" class="modal-mask fade disable">
        <div class="modal">
            <div class="modal-head">
                <p class="modal-title">Fin de l'exercie</p>
            </div>
            <div class="modal-body">
                <p>Félicitation vous avez terminé cet exercice. Vous pouvez continuer ou changer d'exercice.</p>
            </div>
            <div class="modal-footer">
                <button class="button-primary" onclick="toggleModal('gameEnd')">Fermer</button>
            </div>
        </div>
    </div>
</body>

</html>
